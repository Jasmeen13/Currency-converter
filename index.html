<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>corrency converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="header">
                Currency Converter
            </div>
            <form>
                <label for="amount-input">Enter Amount</label>
                <input type="text" id="amount-input" value="1" >
                <div class="exchange-between"> 
                    <div >
                        <label for="from">From</label>
                        <div>
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <select id="from">
                            </select>
                        </div>
                    </div>
                    <i id="exchange-icon" class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div>
                        <label for="To">To</label>
                        <div>
                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <select id="from">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="exchange-rate"></div>
                <button class="submit">Get Exchange Rate</button>
            </form>

        </div>
        
    </div>
    <script src="./codes.js"></script>
    <script src=" ./index.js"/>
</body>
</html>
